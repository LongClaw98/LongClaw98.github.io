<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Portfolio</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1607753211269-969d0f941b7b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7); /* Optional: to make text more readable */
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: 2px solid #39ff14;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #39ff14;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Your Name</h1>
    <p>Data Enthusiast | Python Developer | Power BI Analyst</p>
    <button class="btn">View Projects</button>
  </div>
</body>
</html>
