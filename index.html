<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LongClaw98</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1505506874110-6a7a69069a08?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00f0ff;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3.5rem;
      color: #00f0ff;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #b0eaff;
      margin-top: 10px;
    }

    /* Placeholder section for Power BI Projects */
    .projects {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #00f0ff;
      border-radius: 10px;
      color: #88ddee;
    }

    .projects p {
      margin: 0;
    }

    /* Optional small glowing dot next to name for visual cue */
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #00f0ff;
      border-radius: 50%;
      margin-left: 10px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
